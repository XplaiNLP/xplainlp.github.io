<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="slider-container">
        <div class="slider">

          <div class="slide">
            <img src="/uploads/media/team_serious.jpg">
          </div>
            <div class="slide">
            <img src="/uploads/media/team_funny_1.png">
          </div>
          <div class="slide">
            <img src="/uploads/media/B-gate.jpg">
          </div>
          <div class="slide">
            <img src="/uploads/media/girls.jpg">
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<style>
.slider-container {
  width: 100%;
  max-width: 1100px;
  margin: 30px auto;
  overflow: hidden;
  position: relative;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  /* Optional: Adds a nice fade effect at the edges */
  mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
}

.slider {
  display: flex;
  /* Duration = 3s per slide * 6 slides = 18s total */
  animation: scroll 18s linear infinite;
}

/* Pause animation on hover */
.slider-container:hover .slider {
  animation-play-state: paused;
}

/* Define the scrolling animation */
@keyframes scroll {
  from {
    transform: translateX(0);
  }
  to {
    /* Moves the slider left by the width of the original 6 slides */
    transform: translateX(-50%);
  }
}

.slide {
  min-width: 16.666%; /* 100% / 6 slides */
  box-sizing: border-box;
  padding: 0 10px; /* Adds a small gap between images */
}

.slide img {
  width: 100%;
  display: block;
  object-fit: cover;
  aspect-ratio: 16 / 9;
  border-radius: 8px; /* Softer edges for images */
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const slider = document.querySelector('.slider');
  if (!slider) return;

  const slides = slider.querySelectorAll('.slide');
  if (slides.length > 1) {
    // Clone each slide and append it to the slider to create a continuous loop
    slides.forEach(slide => {
      slider.appendChild(slide.cloneNode(true));
    });
  }
});
</script>
